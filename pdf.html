<!DOCTYPE html>
<html>
<head>
    <title>Gerador de PTD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" defer></script>
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <section>
            <h2>Formulário de Aulas</h2>
            <div class="accordion-wrapper" id="accordionContainer">
                <!-- O conteúdo do accordion será gerado dinamicamente aqui -->
            </div>

                <button id="backPageBtn">Voltar</button>
                <button id="nextPageBtn">Avançar</button>
            </div>
            <br>
        </section>
    </div>
</body>
</html>
